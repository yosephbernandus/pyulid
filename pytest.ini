[tool:pytest]
# Pytest configuration for PyULID
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    performance: Performance benchmark tests
    slow: Slow running tests
    edge_case: Edge case tests
    
# Minimum version
minversion = 6.0

# Test timeout (for long-running tests)
timeout = 300

# Coverage settings (if using pytest-cov)
# addopts = --cov=pyulid --cov-report=html --cov-report=term-missing